version: "1.0"
tabs:
  devx-and-files:
    title: "Devx and Files"
    panes:
      - position: "1/1"
        commands:
          - "cd ~/Code"
          - "devx sync"
      - position: "2/1"
        commands:
          - "cd ~/Code"
          - "devx tail"
      - position: "1/2"
        commands:
          - "cd ~/Code/react"
          - "git status"
  vim:
    title: "Vim"
    panes:
      - position: "1/1"
        commands:
          - "cd ~/Code/react"
          - "vim"
